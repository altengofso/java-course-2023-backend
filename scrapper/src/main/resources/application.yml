app:
  scheduler:
    enable: true
    interval: 3600000
    check-delay: 3600

  client-base-url:
    github-url: https://api.github.com
    stackoverflow-url: https://api.stackexchange.com
    bot-url: http://localhost:8090

  retry-policy:
    type: exponential
    delay: 5s
    max-attempts: 3
    retry-on-codes: 408, 425, 429, 500, 502, 503, 504

  rate-limit:
    enabled: true
    capacity: 100
    refill-rate: 25
    refill-interval: 1m
    initial-tokens: 100

  database-access-type: jpa

  updates-topic:
    name: updates
    replicas: 1
    partitions: 1
  use-queue: true

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      bootstrap-servers: localhost:9092
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            value.default.type: edu.java.scrapper.client.botclient.models.LinkUpdate
            trusted.packages: edu.java.scrapper.client.botclient.models

springdoc:
  swagger-ui:
    path: "/swagger-ui"
  override-with-generic-response: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
